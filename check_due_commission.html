<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Money</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="device_width">
        <div class="box">
            <div class="add_header">
                <a href="./index.html">
                    <i class="fa-sharp fa-solid fa-arrow-left"></i>
                </a>
                <h1>Check Due commission</h1>
                <a href="#">
                    <i class="fa-regular fa-bell"></i>
                </a>
            </div>
            <div class="block">
                <div class="commission">
                    <div class="date_area">
                        <span class="date">Date:</span>
                        <span class="date">1/01/2023</span>
                    </div>
                    <div class="commission_balance">
                        <h1>Balance <span>36.00 tk</span></h1> 
                    </div>
                    <span class="paid">PAID</span>
                </div>
            </div>
        </div>
    </div>
    <div class="main_menu">
        <a href="./index.html">
            <i class="fa-sharp fa-solid fa-house"></i>Home
        </a>
        <a href="#">
            <i class="fa-solid fa-percent"></i>Offers
        </a>
        <a href="#">
            <i class="fa-regular fa-clock"></i>Transactions
        </a>
        <a href="./account.html">
            <i class="fa-regular fa-user"></i>Account
        </a>
    </div>
    
</body>
</html>
